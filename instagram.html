<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <div class="slidebar">  
            <a href="" class="logo">
                <img src="image/insta-logo.webp" alt="">
            </a>

            <div class="profile">
                <div class="profile-img">
                    <img src="image/raj photo circle.png" alt="">
                </div>
                <div class="name">
                    <h2>Raj Borad</h2>
                </div>
                <span>@raj.d.borad</span>
            </div>

            <div class="about">
                <div class="posts">
                    <h3>50</h3>
                    <span>Posts</span>
                </div>
                <div class="posts">
                    <h3>810</h3>
                    <span>Followers</span>
                </div>
                <div class="posts">
                    <h3>750</h3>
                    <span>Following</span>
                </div>
            </div>

            <div class="menu">
                <a href="" class="active">
                    <span class="icon">
                        <i class="ri-function-line"></i>
                    </span>
                    Feed
                </a>
                <a href="">
                    <span class="icon">
                        <i class="ri-search-line"></i>
                    </span>
                     Explore
                </a>
                <a href="">
                    <span class="icon">
                        <i class="ri-notofication-4-line"><img src="image/notification.png" alt=""></i>
                    </span>
                     Notification
                </a>
                <a href="">
                    <span class="icon">
                        <i class="ri-mail-unread-fill"></i>
                    </span>
                     Messages
                </a>
                <a href="">
                    <span class="icon">
                        <i class="ri-send-plane-fill"></i>
                    </span>
                     Direct
                </a>
                <a href="">
                    <span class="icon">
                        <i class="ri-setting-5-line"><img src="image/setting.jpg" alt=""></i>
                    </span>
                     Settings
                </a>
                <a href="">
                    <span class="icon">
                        <i class="ri-logout-box-r-line"></i>
                    </span>
                     Logout
                </a>
            </div>
        </div>

        <div class="main-home">
            <div class="header">
                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="header-content">
                    <i class="ri-notification-4-line"></i>
                    <i class="ri-mail-unread-fill"></i>
                    <a href="" class="btn">
                        <i class="ri-add-circle-fill"></i>
                        <div class="btn-text">Add Photos</div>
                    </a>
                </div>
            </div>

            <div class="stories-title">
                <h2>Stories</h2>
                <a href="" class="btn">
                    <i class="ri-play-circle-line"></i>
                    <div class="text">Watch All</div>
                </a>
            </div>
            <div class="stories">
                <div class="stories-img color">
                    <img src="image/raj photo circle.png" alt="">
                    <div class="add">+</div>
                </div>

            </div>

        </div>
    </body>
</html>
